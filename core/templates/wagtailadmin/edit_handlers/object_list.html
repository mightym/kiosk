<ul class="objects">
    {% for child in self.children %}
        <li class="object {{ child.classes|join:" " }}">
            {% if child.heading %}
                <h2>{{ child.heading }}</h2>
            {% endif %}
            {% if child.help_text %}
                <div class="object-help help">{{ child.help_text }}</div>
            {% endif %}
            {{ child.render_as_object }}
        </li>
    {% endfor %}
</ul>
